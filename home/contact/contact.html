<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta class="viewport" content="width=device-width,initial-scale=1.0">
        <title>Contact us</title>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <div class="contactUs">
            <div class="title">
                <h2>GET IN TOUCH</h2>
            </div>
            <div class="box">
                <!---form-->
                <div class="contact form">
                    <h3>Send a Message</h3>
                    <form>
                        <div class="formBox">
                            <div class="row50">
                                <div class="inputBox">
                                    <span>First Name</span>
                                    <input type="text" placeholder="Enter">
                                </div>
                                <div class="inputBox">
                                    <span>Last Name</span>
                                    <input type="text" placeholder="Enter">
                                </div>
                            </div>
                            <div class="row50">
                                <div class="inputBox">
                                    <span>Email Address</span>
                                    <input type="text" placeholder="@gmail.com">
                                </div>
                                <div class="inputBox">
                                    <span>Mobile</span>
                                    <input type="text" placeholder="Mobile no">
                                </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <span>Message</span>
                                    <textarea placeholder="Write your Message here..."></textarea>
                                </div>
                            </div>
                            
                            <div class="row100">
                                <div class="inputBox">
                                    <input type="submit" value="Send">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!----info Box-->
                <div class="contact info">
                    <h3>Contact Info</h3>
                    <div class="infoBox">
                        <div>
                            <span><ion-icon name="location"></ion-icon></span>
                            <p>IETE Chennai centre, No: 37,
                                Conran Smith Road Entrance Peters Road,
                                Gopalapuram,Chennai,
                                Tamil Nadu 600086</p>
                        </div>
                        <div>
                            <span><ion-icon name="mail"></ion-icon></span>
                            <a href="mailto:ietechennai@gmail.com">ietechennai@gmail.com</a>
                        </div>
                        <div>
                            <span><ion-icon name="call"></ion-icon></span>
                            <a href="tel:04428350773">044 2835 0773</a>
                        </div>
                        <!---social media-->
                        <ul class="sci">
                            <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li>
                            <li><a href=""><ion-icon name="logo-twitter"></ion-icon></a></li>
                            <li><a href=""><ion-icon name="logo-linkedin"></ion-icon></a></li>
                            <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li>
                        </ul>
                    </div>
                </div>


                <!---Map-->
                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3886.750534027737!2d80.25738122392524!3d13.051544863122835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sIETE%20near%20Chennai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1693661511387!5m2!1sen!2sin"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    </body>
</html>
